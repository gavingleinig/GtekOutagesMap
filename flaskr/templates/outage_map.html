{% extends 'base.html' %}

{% block header %}
  {% block title %}Outage Map{% endblock %}
{% endblock %}

{% block content %}
  <meta name="csrf-token" content="{{ csrf_token() }}">
  <style>
    #map {
      height: 400px; 
      width: 80%;
    }
  </style>


  <div id="search-container" class="container mb-4">
    <div class="row justify-content-center">
      <div class="col-lg-12 col-xl-10">
        <p id="info-text" class="lead text-center mb-4">Enter your full address to search for potential outages in your area that may be affecting you.</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6">
        <input id="autocomplete" type="text" class="form-control" placeholder="Enter address">
      </div>
    </div>
  </div>
  
  <div class="container mb-4">
    <div id="map" class="container g-2"></div>
  </div>
  
  <div class="container ">
    <div class="row px-5">
      <div class="col mb-5">
        <div class="d-flex justify-content-center">
          <button id="search-button" onclick="findIfOutage()" class="btn btn-primary mt-2">Find Outages</button>
        </div>
      </div>
    </div>    
  </div>
  
{% endblock %}

{% block script %}
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZuq4Bjk6RTomkv9lA9isb8o0nPXBPV6w&libraries=places,geometry"></script>
<script src="{{ url_for('static', filename='outage_map.js') }}"></script>
{% endblock %}

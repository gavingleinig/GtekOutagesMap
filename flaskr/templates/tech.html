{% extends 'base.html' %}

{% block header %}
  <h1 class="text-center">{% block title %}Update Outage Map{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <form id="techLoginForm" method="post" action="/tech">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th><input type="checkbox" onclick="selectDeselectAll(this.checked)"></th>
                    <th>Tower Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for tower in towers %}
                <tr {% if tower.status == 'Offline' %} class="table-danger" {% endif %}>
                    <td><input type="checkbox" name="tower_status[]" value="{{ tower.name }}"></td>
                    <td>{{ tower.name }}</td>
                    <td>{{ tower.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
          <button type="button" class="btn btn-primary" onclick="submitForm('online')">Make Online</button>
          <button type="button" class="btn btn-primary" onclick="submitForm('offline')">Make Offline</button>
        </div>
    </form>
  </div>
</div>
{% endblock %}


{% block script %}
<script>
    function selectDeselectAll(checked) {
        var checkboxes = document.getElementsByName('tower_status[]');
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = checked;
        }
    }

    function submitForm(action) {
        var form = document.getElementById("techLoginForm");
        var actionInput = document.createElement("input");
        actionInput.setAttribute("type", "hidden");
        actionInput.setAttribute("name", "action");
        actionInput.setAttribute("value", action);
        form.appendChild(actionInput);

        var checkboxes = form.querySelectorAll('input[name="tower_status[]"]:checked');
        if (checkboxes.length > 0) {
            form.submit();
        }
    }
  </script>
  {% endblock %}

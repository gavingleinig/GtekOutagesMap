{% extends 'base.html' %}

{% block header %}
  <h1 class="my-4">{% block title %}New Report Creation{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="mb-4">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" name="status" id="status" required>
        <option value="investigating" {% if (request.form['status']) %}selected{% endif %}>Investigating</option>
        <option value="resolved" {% if (request.form['status']) %}selected{% endif %}>Resolved</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="body" class="form-label">Body</label>
      <textarea class="form-control" name="body" id="body" rows="3">{{ request.form['body'] }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
